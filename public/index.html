<!DOCTYPE html>
<html>
    <head>
        <title>PDF to Source and QA with GPT</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>PDF to Source and QA with GPT</h1>
        <form
            action="http://localhost:8000/train/gpt/pdf"
            method="post"
            enctype="multipart/form-data"
        >
            <input type="file" name="file" />
            <input
                type="submit"
                value="Upload and Train"
                onclick="uploadAndTrain(event)"
            />
        </form>

        <!-- Chat Interface -->
        <section class="msger">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> SimpleChat
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>

            <main class="msger-chat">
                <div class="msg left-msg">
                    <div
                        class="msg-img"
                        style="
                            background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
                        "
                    ></div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">GPT</div>
                        </div>

                        <div class="msg-text">Hi, Ask me anything:</div>
                    </div>
                </div>

                <div class="msg right-msg">
                    <div
                        class="msg-img"
                        style="
                            background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg);
                        "
                    ></div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">You</div>
                        </div>
                    </div>
                </div>
            </main>

            <form class="msger-inputarea">
                <input
                    type="text"
                    class="msger-input"
                    placeholder="Enter your message..."
                />
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>

        <script src="/public/frontend.js"></script>
    </body>
</html>
